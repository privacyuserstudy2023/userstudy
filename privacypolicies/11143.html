<!-- Text Component -->
<div class="tccc-cmp tccc-cmp-text " data-template-url="https://shared.coke.com/content/dam/nextgen/components/content/text/default/template.hbs" data-model='{"removeMargin":"false","paddingDesktop":"none","text":"\u003cp style\u003d\"font-size: 14.0px; color: rgb(93,93,93); font-weight: 400; line-height: 20.0px; text-align: left;\"\u003eâPersonal Informationâ generally means any information that can reasonably identify you as an individual, and any other information we associate with it. We collect categories of information, from different sources.\u003c/p\u003e\r\n\u003cp style\u003d\"font-size: 14.0px; color: rgb(93,93,93); font-weight: 400; line-height: 20.0px; text-align: left;\"\u003e1. Profile information and other content you voluntarily provide us, which may include:\u003c/p\u003e\r\n\u003cul style\u003d\"font-size: 14.0px; color: rgb(70,70,70); font-weight: 400; line-height: 20.0px;\"\u003e\r\n\u003cli style\u003d\"text-align: left;\"\u003eUser name and password\u003c/li\u003e\r\n\u003cli style\u003d\"text-align: left;\"\u003eContact information when you register on our Sites or do business with us, such as your name, street address, demographic information (such as your gender), date of birth, phone number, and/or email address. You may also provide us information about other people, such as when you direct us to send a gift on your behalf. If you submit any Personal Information relating to other people in connection with the Sites, you represent that you have the authority to do so and to permit us to use the information in accordance with this Privacy Policy.\u003c/li\u003e\r\n\u003cli style\u003d\"text-align: left;\"\u003eSimilar professional contact information if you interact with us in the scope of your employment, for instance if you place a commercial order or book a corporate event. This may include your employer, job title, work address, phone and/or email, and similar such information.\u003c/li\u003e\r\n\u003cli style\u003d\"text-align: left;\"\u003eAny content or contributions you post in a public space on the Sites. This includes comments, videos and photos that you might submit. If you contact us through a social media site, we may collect your social media identifier.\u003c/li\u003e\r\n\u003cli style\u003d\"text-align: left;\"\u003eAny information you provide in communications with us, such as via social media, e-mail or our customer call center.\u003c/li\u003e\r\n\u003cli style\u003d\"text-align: left;\"\u003eTransaction history, for instance if you make a purchase from our online store or purchase tickets from the Sites to the \u003cnobr\u003eWorld of Coca-Cola.\u003c/nobr\u003e\u003c/li\u003e\r\n\u003cli style\u003d\"text-align: left;\"\u003ePayment information, such as when you make a purchase with us and we need your billing information to process the transaction.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp style\u003d\"font-size: 14.0px; color: rgb(93,93,93); font-weight: 400; line-height: 20.0px; text-align: left;\"\u003e2. Information that is passively collected when you use the Sites, such as by our web servers and by third party analytics tools we use:\u003c/p\u003e\r\n\u003cul style\u003d\"font-size: 14.0px; color: rgb(70,70,70); font-weight: 400; line-height: 20.0px;\"\u003e\r\n\u003cli style\u003d\"text-align: left;\"\u003eOur system logs may record certain information about visitors to our Sites, including the web request, Internet Protocol (âIPâ) address, device and mobile ad identifiers, browser information, interaction with the Sites, pages viewed, app usage, and other such information; we may collect similar information from emails you receive from us that can help us track which emails are opened and which links are clicked by recipients.\u003c/li\u003e\r\n\u003cli style\u003d\"text-align: left;\"\u003eWe use certain cookies, pixel tags and other technologies to help us understand how you use the Sites and enable us to personalize your experience. To learn more about cookies, please visit \u003ca style\u003d\"color: rgb(236,8,8);\" href\u003d\"http://www.allaboutcookies.org/\" target\u003d\"_blank\"\u003ehttp://www.allaboutcookies.org/\u003c/a\u003e. To learn more about \u003cnobr\u003eCoca-Colaâs\u003c/nobr\u003e use of cookies, please see our \u003ca href\u003d\"https://us.coca-cola.com/privacy-policy#cookies\"\u003ecookie policy\u003c/a\u003e. We may ask advertisers or other third party partners to serve ads or services to your devices, which rely on cookies or similar technologies placed on our Sites.\u003c/li\u003e\r\n\u003cli style\u003d\"text-align: left;\"\u003eWe may detect the physical location of your device by, for example, using GPS information collected by mobile apps or location information shared by your web browser. We collect this information for purposes of enhancing or facilitating our services, such as enabling certain functionalities of the Sites that can provide you with information about promotions or relevant product information near you. We may use your deviceâs physical location to better understand how our Sites and other services and functionality are being used and to provide you with relevant and personalized location-based services and content, including advertising. Should you wish to opt out of the collection of this information, please adjust the settings of your device so that information about your physical location is not sent to us or third parties by (a) disabling location services within the device settings; or (b) denying certain websites or mobile applications permission to access location information by changing the relevant preferences and permissions in your mobile device or browser settings. Please note that your location may be derived from your WiFi, Bluetooth, and other device settings. Please consult your device settings for further information.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003cp style\u003d\"font-size: 14.0px; color: rgb(93,93,93); font-weight: 400; line-height: 20.0px; text-align: left;\"\u003e3. We may receive information from third parties such as advertising and marketing partners, public databases, and social media platforms, to supplement the information we receive from our consumers. If we do so, this policy governs how we can use that information.\u003c/p\u003e\r\n\u003cp style\u003d\"font-size: 14.0px; color: rgb(93,93,93); font-weight: 400; line-height: 20.0px; text-align: left;\"\u003e4. In addition to collecting Personal Information, we may collect information that does not identify you and is not associated with your Personal Information. We may also de-identify information so it no longer identifies you. We can aggregate and use such information to engage in marketing and other activities in a manner that protects our consumers since it does not use their Personal Information and is outside the scope of this Privacy Policy.\u003c/p\u003e\r\n","unit":"px","marginMobile":"none","paddingMobile":"none","marginDesktop":"none","bgcolorimageDesktopImage":{},"bgcolorimageMobileImage":{}}' data-component-name="text" data-design-package="default" data-allow-nesting="false">
    
</div>

<div class="tccc-cmp tccc-cmp-text " data-template-url="https://shared.coke.com/content/dam/nextgen/components/content/text/default/template.hbs" data-model='{"removeMargin":"false","paddingDesktop":"none","text":"\u003ch4 style\u003d\"font-size: 14.0px; color: rgb(93,93,93); font-weight: 400; line-height: 20.0px; text-align: left;\"\u003e\u003cb\u003eHow We May Use Personal Information\u003c/b\u003e\u003c/h4\u003e\r\n\u003cp style\u003d\"font-size: 14.0px; color: rgb(93,93,93); font-weight: 400; line-height: 20.0px; text-align: left;\"\u003eWe may use Personal Information as permitted by law, for the following business purposes:\u003c/p\u003e\r\n\u003cul style\u003d\"font-size: 14.0px; color: rgb(70,70,70); font-weight: 400; line-height: 20.0px;\"\u003e\r\n\u003cli style\u003d\"text-align: left;\"\u003eto respond to your inquiries and fulfill your requests\u003c/li\u003e\r\n\u003cli style\u003d\"text-align: left;\"\u003eto communicate with you about and to process orders, purchases, returns, services, donations, promotions, campaigns, programs, contests, sweepstakes, rewards and accounts\u003c/li\u003e\r\n\u003cli style\u003d\"text-align: left;\"\u003eto inform you about our brands, products, promotions, events or other promotional purposes\u003c/li\u003e\r\n\u003cli style\u003d\"text-align: left;\"\u003eto re-contact you if we have not heard from you in a while\u003c/li\u003e\r\n\u003cli style\u003d\"text-align: left;\"\u003eto send you advertising/promotional material from any of our affiliates, and on behalf of our promotional and strategic partners\u003c/li\u003e\r\n\u003cli style\u003d\"text-align: left;\"\u003eto improve your experience with our products and services, such as by personalizing your experience with us\u003c/li\u003e\r\n\u003cli style\u003d\"text-align: left;\"\u003eto allow you to participate in polls, sweepstakes, promotions, contests and other promotions and to administer these activities\u003c/li\u003e\r\n\u003cli style\u003d\"text-align: left;\"\u003eto deliver gift cards or gifts to others in accordance with your instructions\u003c/li\u003e\r\n\u003cli style\u003d\"text-align: left;\"\u003eto permit you to participate in social sharing, including live social media feeds\u003c/li\u003e\r\n\u003cli style\u003d\"text-align: left;\"\u003eto perform analytics, quality control, market research, and determine the effectiveness of our websites, mobile applications, promotional campaigns, and develop new products and services\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp style\u003d\"font-size: 14.0px; color: rgb(93,93,93); font-weight: 400; line-height: 20.0px; text-align: left;\"\u003eWe may also use Personal Information as we believe to be necessary or appropriate for certain essential purposes, including:\u003c/p\u003e\r\n\u003cul style\u003d\"font-size: 14.0px; color: rgb(70,70,70); font-weight: 400; line-height: 20.0px;\"\u003e\r\n\u003cli style\u003d\"text-align: left;\"\u003eto comply with applicable law and legal process\u003c/li\u003e\r\n\u003cli style\u003d\"text-align: left;\"\u003eto respond to requests from public and government authorities, including public and government authorities outside your country of residence\u003c/li\u003e\r\n\u003cli style\u003d\"text-align: left;\"\u003eto detect, prevent, or investigate potential security incidents or fraud\u003c/li\u003e\r\n\u003cli style\u003d\"text-align: left;\"\u003eto facilitate the functionality of our mobile applications and websites\u003c/li\u003e\r\n\u003cli style\u003d\"text-align: left;\"\u003eto provide important product safety information and notice of product recalls\u003c/li\u003e\r\n\u003cli style\u003d\"text-align: left;\"\u003eto enforce our terms and conditions\u003c/li\u003e\r\n\u003cli style\u003d\"text-align: left;\"\u003eto protect our operations or those of our affiliates\u003c/li\u003e\r\n\u003cli style\u003d\"text-align: left;\"\u003eto protect our rights, privacy, safety or property, security and/or that of our affiliates, you or others\u003c/li\u003e\r\n\u003cli style\u003d\"text-align: left;\"\u003eto allow us to pursue available remedies or limit the damages that we may sustain\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp style\u003d\"font-size: 14.0px; color: rgb(93,93,93); font-weight: 400; line-height: 20.0px; text-align: left;\"\u003e\u0026nbsp;\u003c/p\u003e\r\n","unit":"px","marginMobile":"none","paddingMobile":"none","marginDesktop":"none","bgcolorimageDesktopImage":{},"bgcolorimageMobileImage":{}}' data-component-name="text" data-design-package="default" data-allow-nesting="false">

03eHow you can access or delete your Personal Information\u003c/b\u003e\u003c/p\u003e\r\n\u003cul style\u003d\"font-size: 14.0px;color: rgb(70,70,70);font-weight: 400;line-height: 20.0px;\"\u003e\r\n\u003cli style\u003d\"text-align: left;\"\u003eYou may request a copy of the following:Â  (1) The categories of Personal Information we collected about you; (2) The categories of sources from which the Personal Information is collected; (3) The business or commercial purpose for collecting or selling (if applicable) the Personal Information; (4) The categories of third parties with whom we share Personal Information and the categories of Personal Information shared; and (5) The specific pieces of your Personal Information we have collected, used or disclosed (if applicable).\u003c/li\u003e\r\n\u003cli style\u003d\"text-align: left;\"\u003eYou may request that we delete your Personal Information.Â  Note that deletion requests are subject to certain limitations, for example, we may retain Personal Information as permitted by law, such as for tax or other record keeping purposes, to maintain an active account, and to process transactions and facilitate customer requests.\u003c/li\u003e\r\n\u003c/ul\u003e\r\n\u003cp style\u003d\"font-size: 14.0px;color: rgb(93,93,93);font-weight: 400;line-height: 20.0px;text-align: left;\"\u003eYou have the right not to be discriminated against in service or price if you exercise your privacy rights, and we will love you just as much if you do exercise them. To request a copy of Personal Information we have collected about you, or to request that your information be deleted, pleaseÂ \u003cu\u003e\u003ca style\u003d\"color: rgb(236,8,8);\" href\u003d\"#rights\"\u003eMake a Request\u003c/a\u003eÂ \u003c/u\u003eas instructed at the bottom of this page, or by clickingÂ \u003ca style\u003d\"color: rgb(236,8,8);\" href\u003d\"https://us.coca-cola.com/dsrform/\"\u003ehere\u003c/a\u003e. You will need to provide your name, email address, and country / state of residence. You may authorize another person (your âagentâ) to submit a request on your behalf. Upon submission of your request, we will contact you (via the email address or mobile number provided in your request) with instructions on how to verify the request, after which we will check our records for matching information, and aim to complete requests as soon as reasonably practicable and consistent with any applicable laws. Please note that it may take additional time to verify and fulfill agent-submitted requests. If you have an account with us, you may also make certain changes directly through your account profile page. Please note that changes you make on your account profile page through one of our Sites may not always be reflected on other Sites operated by us.\u003c/p\u003e\r\n","unit":"px","marginMobile":"none","paddingMobile":"none","marginDesktop":"none","bgcolorimageDesktopImage":{},"bgcolorimageMobileImage":{}}' data-component-name="text" data-design-package="default" data-allow-nesting="false">
